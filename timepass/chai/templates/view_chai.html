<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Details</title>
    <script src="https://cdn.tailwindcss.com"></script>  <!-- Include Tailwind -->
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <div class="flex flex-col items-center">
            <img src="{{ chai.image.url }}" alt="Chai Image" class="w-32 h-32 rounded-full mb-4 object-cover border-4 border-yellow-400">

            <h1 class="text-xl font-bold text-gray-800 mb-2">My name is Siddesh</h1>

            <div class="w-full text-left space-y-2">
                <p><span class="font-semibold text-gray-700">ID:</span> {{ chai.id }}</p>
                <p><span class="font-semibold text-gray-700">Name:</span> {{ chai.name }}</p>
                <p><span class="font-semibold text-gray-700">Email:</span> {{ chai.email }}</p>
                <p><span class="font-semibold text-gray-700">Phone:</span> {{ chai.phone }}</p>
                <p><span class="font-semibold text-gray-700">Type:</span> {{ chai.type }}</p>
            </div>

            <a href="{% url 'index' %}" class="mt-6 inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">Back to Home</a>
        </div>
    </div>

</body>
</html>
